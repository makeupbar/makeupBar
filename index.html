<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>makeup bar</title>
</head>
<body>
  <form action="">

    
    <select name="category" id="category">
      <option value="category" disabled selected>category</option>
     <option value="blush">blush</option>
     <option value="bronzer">bronzer</option>
     <option value="eyebrow">eyebrow</option>
     <option value="eyeliner">eyeliner</option>
     <option value="eyeshadow">eyeshadow</option>
     <option value="foundation">foundation</option>
     <option value="lip liner">lip liner</option>
     <option value="lipstick">lipstick</option>
     <option value="mascara">mascara</option>
     <option value="nail polish">nail polish</option>
    </select>

   
    <select name="brand" id="brand">
      <option value="brand" disabled selected>brand</option>
      <option value="maybelline">maybelline</option>
      <option value="l'oreal">l'oreal</option>
      <option value="milani">milani</option>
      <option value="colorpop">colorpop</option>
      <option value="covergirl">covergirl</option>
      <option value="clinique">clinique</option>
      <option value="fenty">fenty</option>
      <option value="benefit">benefit</option>
      <option value="smashbox">smashbox</option>
      <option value="dior">dior</option>
    </select>
    <select name="price" id="price">
      <option value="price" disabled selected>price</option>
      <option value="0-20">0-20</option>
      <option value="20-40">20-40</option>
      <option value="40-60">40-60</option>
      <option value="60+">60+</option>
      
    </select>
    <input type="submit" value="submit">
  </form>

    <div class="recommendations" id = "recommendations">  </div>

  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
  <script src="script.js"></script>
</body>
</html>
